<div class="panel panel-default">
  <div class="panel-heading">
    <h1>{{ contact?.name }}</h1>
    <div class="row pad-all">
      <div class="clear-fix pull-left">
        <img src="{{ contact?.imageUrl }}" alt="{{ contact?.name }}" class="img-responsive" style="padding: 2em;">
      </div>
      <div class="pull-right" style="padding: 20px; margin-top: 60px;">
        <a class="btn btn-info" routerLink="edit">Edit</a>
        <a class="btn btn-danger" (click)="onDelete()">Delete</a>
      </div>
    </div>
  </div>
  <div class="panel-body">
    <div class="pad-left-right" style="padding: 1em; font-size: 1.2em;">
      <div class="row" *ngIf="contact?.email" style="padding: 1em;">
        <label>Email: </label>
        <span class="label-value">  {{ contact?.email }}</span>
      </div>
      <div class="row" *ngIf="contact?.phone" style="padding: 1em;">
        <label>Phone: </label>
        <span class="label-value">  {{ contact?.phone }}</span>
      </div>
      <div class="form-group" *ngIf="contact.group">
        <label for="groupList">Group contacts</label>

        <div class="row" id="groupList"
             style="min-height: 3rem;">

          <div *ngFor="let contact of contact.group; let i = index">
            <div>
              <cms-contact-item class="col-sm-11" [contact]="contact"></cms-contact-item>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>
</div>
